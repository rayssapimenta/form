<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Ficha de Cadastro</legend>
        <br />
        <!-- Checkbox natureza -->
        <label for="">Natureza: </label>
        <input type="checkbox" name="" id="fundador" value="fundador" />
        <label for="fundador">Fundador</label>
        <input type="checkbox" name="" id="efetivo" value="efetivo" />
        <label for="efetivo">Efetivo</label>
        <!-- Nome-->
        <br /><br />
        <label for="">Nome Completo</label><br />
        <input type="text" placeholder="Insira seu nome Completo" />
       
        <!-- Sexo-->
        <br /><br />
        <label for="">Sexo: </label>
        <input type="checkbox" name="" id="masculino" value="masculino" />
        <label for="fundador">Masculino</label>
        <input type="checkbox" name="" id="feminino" value="femenino" />
        <label for="efetivo">Feminino</label>
        <!-- Estado Civil-->
        <br /><br />
        <label for="">Estado Civil</label>
          <select id="estado_civil" name="estado_civil">
          <option value="solteiro">Solteiro(a)</option>
          <option value="casado">Casado(a)</option>
          <option value="divorciado">Divorciado(a)</option>
          <option value="viuvo">Viúvo(a)</option>
        </select>
      

        <!-- RG-->
        <br /><br />
        <label for="">RG</label>
        <input type="text" name="" id="rg" placeholder="99.999-99"/>

        <!-- CPF-->
        <br /><br />
        <label for="">CPF</label>
        <input type="text" name="" id="cpf"placeholder="999.999.999-99" />

        <!-- Data de Nascimento-->
        <br /><br />
        <label for="">Data de Nascimento :</label>
        <input type="text" name="" id="data_nascimento" placeholder="DD/MM/AAAA"/>
        <!-- Nascionalidade -->
        <br /><br />
        <label for="">Nacionalidade:</label>
        <input type="text" name="" id="nacionalidade" />
        <!-- Endereço -->
        <br /><br />
        <label for="">Endereço:</label>
        <input type="text" name="" id="endereco" />
        <!-- CEP -->
        <br /><br />
        <label for="">CEP</label>
        <input type="text" name="" id="cep" placeholder="99.999-999"/>
        <!-- Cidade -->
        <br /><br />
        <label for="">Cidade</label>
        <input type="text" name="" id="cidade" placeholder="Insira sua cidade"/>
        <!-- Estado -->
        <br /><br />
        <label for="">Estado</label>
        <input type="text" name="" id="estado" placeholder="Insira seu estado"/>
        <!-- Telefone Residencial com DDD -->
        <br /><br />
        <label for="">Telefone Residencial (DDD)</label>
        <input type="text" name="" id="telefone_residencial" />
        <!-- Telefone Celular com DDD -->
        <br /><br />
        <label for="">Telefone Celular (DDD)</label>
        <input type="text" name="" id="telefone_celular" />
        <!-- Dependente-->
        <br /><br />
        <label for="">Dependentes</label>
        <table>
          <input type="text" name="" id="dependente" />
        </table>
      </fieldset>
      <fieldset>
        <legend>Dados Profissionais</legend>

        <!-- Órgão/Empresa-->
        <br /><br />
        <label for="">Órgão/Empresa: </label>
        <input type="text" placeholder="Insira o órgão/empresa"/>
        <!-- Endereço-->
        <br />
        <br />
        <label for="">Endereço: </label>
        <input type="text" placeholder="Insira seu endereço"/>
        <!-- Bairro-->
        <br />
        <br />
        <label for="">Bairro: </label>
        <input type="text" placeholder="Insira seu bairro"/>
        <!-- Cidade-->
        <br />
        <br />
        <label for="">Cidade: </label>
        <input type="text" placeholder="Insira sua cidade"/>
        <!-- Estado-->
        <br />
        <br />Estado: </label>
        <input type="text" placeholder="Insira o seu estado"/>
        <!-- Telefone com DDD-->
        <br />
        <br />
        <label for="">Telefone com DDD: </label>
        <input type="text" placeholder="(99) 9 9999-9999" />
        <!-- Ramal -->
        <br />
        <br />
        <label for="">Ramal: </label>
        <input type="text" placeholder="9999"/>
        <!-- Aposentado :  S / N -->
        <br /><br />
        <label for="">Aposentado: </label>
        <input type="checkbox" name="" id="aposentado_nao" value="aposentado_nao" />
        <label for="fundador">Não</label>
        <input type="checkbox" name="" id="aposentado_sim" value="aposentado_sim" />
        <label for="efetivo">Sim</label>
        
        
        <!-- Data de Admissão-->
        <br />
        <br />
        <label for="">Data de Admissão: </label>
        <input type="text" placeholder="DD/MM/AAAA" />
        <!-- Data de Filiação-->
        <br />
        <br />
        <label for="">Data de Filiação: </label>
        <input type="text" placeholder="DD/MM/AAAA"/>
        <!-- Cargo-->
        <br />
        <br />
        <label for="">Cargo: </label>
        <input type="text" placeholder="Insira seu cargo" />
        <!-- Email-->
        <br />
        <br />
        <label for="">E-mail: </label>
        <input type="text" placeholder="exemplo@email.com"/>
      </fieldset>
      <br /><br />
      <button>Enviar</button>
    </form>
  </body>
</html>
